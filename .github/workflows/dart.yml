name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Flutter SDK kurulumunu yapar
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'  # veya belirli bir sürüm: örneğin, '3.0.0'

      - name: Install dependencies
        run: flutter pub get

      # Test adımlarını çalıştırır
      - name: Run tests
        run: flutter test
